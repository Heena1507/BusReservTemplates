<html>
   
   <head>
      <title>HTML Frames</title>
   </head>
   
   <frameset cols = "35%,*">
      <frame name = "left" src =></frame>
      <frame name = "center" src =></frame>
      <frame name = "right" src =></frame>
      
      <noframes>

      </noframes>
   </frameset>
   
</html>
